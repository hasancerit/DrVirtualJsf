<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
</h:head>

<h:body>
	<c:forEach items="${randevuController.hastaRandevuListDoldur()}" var="randevu">
		<h:outputText value="Doktor: ${randevu.doktorIsim} ** Bölüm:${randevu.bolumIsim} ** Hastane:${randevu.hastaneIsim} ** Saat:${randevu.saat}   " />
		<h:button value="Konus" outcome="#{chatController.konusAction()}" >
			<f:param name="gonderen" value="#{randevuBilgileri.hastaId}"/>
			<f:param name="gonderilen" value="${randevu.doktorId}"/>
		</h:button>
		<br/>
	</c:forEach>
</h:body>

</html>
